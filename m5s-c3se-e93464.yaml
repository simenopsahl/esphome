        - obj:
            pad_top: 1
            pad_bottom: 1
            pad_left: 4
            pad_right: 4
            scrollable: false
            align: CENTER
            height: 100%
            width: 100%
            layout:
              type: FLEX
              flex_flow: COLUMN
              flex_align_main: SPACE_EVENLY
              flex_align_cross: CENTER
              flex_align_track: CENTER
              pad_row: 0
              pad_column: 0
