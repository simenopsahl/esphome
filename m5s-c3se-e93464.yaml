binary_sensor:
  # Call sensors from HA.
  - platform: homeassistant
    entity_id: binary_sensor.etg2_stue_occupancy
    id: motion_stue
  - platform: homeassistant
    entity_id: binary_sensor.etg2_gang_occupancy
    id: motion_gang
  # Turn on display while room is occupied
  - platform: template
    id: motion_detected
    lambda: !lambda |-
      if ( (id(motion_stue).state) or (id(motion_gang).state) ) {
        return true;
      } else {
        return false;
      }
    on_state: 
      then:
        - script.execute: display_on_off

sensor:
  # Combine sensors
  - platform: combination
    type: median
    id: temperature_local
    name: "Temperature"
    device_class: "temperature"
    state_class: "measurement"
    sources:
      # ENV III / Base BTC
      - source: temperature_sht30_base_btc
#      - source: temperature_qmp6988
      # ENV IV
      - source: temperature_bmp280_unit_env
      - source: temperature_sht40_unit_env
      # CO2
      - source: temperature_scd40_unit_co2
    filters:
      - or:
        - heartbeat: 900s
        - delta: 0.15
    on_value: 
      then:
        - lvgl.label.update:
            id: lbl_temp_local_value
            text:
              format: "%.1f"
              args: [ 'x' ]

  - platform: combination
    type: median
    id: humidity_local
    name: "Humidity"
    device_class: "humidity"
    state_class: "measurement"
    sources:
      # ENV III
      - source: humidity_sht30_base_btc
      # ENV IV
      - source: humidity_sht40_unit_env
      # CO2
      - source: humidity_scd40_unit_co2
    filters:
      - or:
        - heartbeat: 900s
        - delta: 0.15

  # extend sensors to update lvgl
  - id: !extend unit_co2_scd40_sensor
    co2:
      on_value:
        then:
          - lvgl.label.update:
              id: lbl_co2_value
              text:
                format: "%.0f"
                args: [ 'x' ]
  - id: !extend pmsx003_sensor
    pm_1_0:
      on_value:
        then:
          - lvgl.label.update:
              id: lbl_pm1_value
              text:
                format: "%.1f"
                args: [ 'x' ]
    pm_2_5:
      on_value:
        then:
          - lvgl.label.update:
              id: lbl_pm25_value
              text:
                format: "%.1f"
                args: [ 'x' ]
    pm_10_0:
      on_value:
        then:
          - lvgl.label.update:
              id: lbl_pm10_value
              text:
                format: "%.1f"
                args: [ 'x' ]

time:
  - id: !extend time_homeassistant
    on_time_sync:
      - lvgl.label.update:
          id: nav_clock
          text:
            time_format: "%H:%M"
            time: time_homeassistant
      - script.execute: time_update
    on_time:
      - minutes: '*'
        seconds: 0
        then:
          - lvgl.label.update:
              id: nav_clock
              text:
                time_format: "%H:%M"
                time: time_homeassistant
          - script.execute: time_update

      - hours: 2,3,4,5
        minutes: 5
        seconds: 0
        then:
          - if:
              condition:
                - switch.is_on: display_auto
              then:
                - switch.turn_on: switch_antiburn

      - hours: 2,3,4,5
        minutes: 35
        seconds: 0
        then:
          - switch.turn_off: switch_antiburn