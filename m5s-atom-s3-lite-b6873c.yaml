packages:
  # --- COMMON PACKAGES ---
  <<: !include_dir_named common
  <<: !include_dir_named bluetooth

  # --- BOARD AND MODULES ---
  board: !include board/m5stack_atom_s3_lite.yaml
  hat: !include board/extension/hat_i2c.yaml
  grove: !include board/extension/grove_i2c.yaml
  env_iii: !include board/module/hat_env_iii.yaml
  env_iv: !include board/module/unit_env_iv.yaml

  # --- FEATURE PACKAGES ---
  combined_env_sensors: !include features/combined_env_sensors.yaml
  nordpool_light_alert: !include { file: features/nordpool_light_alert.yaml, vars: {
    light_id: rgb_led,
    light_brightness: 80%,
    light_flash_brightness: 90%
  }}

substitutions:
  common:
    log_level: WARN
#    log_baud_rate: "115200"
  device:
    name: m5s-as3-lite-b6873c
    location: "1etg, KjÃ¸kken"
    framework:
      type: esp-idf

esphome:
  comment: "M5Stack Atom S3 Lite @ Trapp"
  name: ${device.name}
  friendly_name: ${device.name}
  area: ${device.location}
  project:
    version: "1.0.0"

