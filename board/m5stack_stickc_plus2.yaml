# Script for buzzer beep
script:
  - id: buzzer_on
    then:
      - output.turn_on: buzzer
      - output.ledc.set_frequency:
          id: buzzer
          frequency: "500Hz"
      - output.set_level:
          id: buzzer
          level: "1%"
  - id: buzzer_beep
    then:
      - output.turn_on: buzzer
      - output.ledc.set_frequency:
          id: buzzer
          frequency: "500Hz"
      - output.set_level:
          id: buzzer
          level: "1%"
      - delay: 50ms
      - output.turn_off: buzzer

sensor:
  # Battery voltage
  - platform: adc
    pin: ${bat_feed_back}
    id: bat_adc
    update_interval: 10s
    attenuation: 12db
    samples: 10
    accuracy_decimals: 3
    filters:
      - multiply: 2.0
      - median:
          window_size: 7
          send_every: 7
          send_first_at: 7
    name: "Battery Voltage"
    entity_category: diagnostic
    device_class: voltage
    unit_of_measurement: V
    disabled_by_default: true
    on_value:
      then:
        - component.update: bat_percent
  # Battery Percent
  - platform: template
    name: "Battery"
    id: bat_percent
    lambda: return id(bat_adc).state;
    accuracy_decimals: 0
    filters:
      - calibrate_linear:
          method: exact
          datapoints:
            - 0.00 -> 0.0
            - 3.3 -> 1.0
            - 3.39 -> 10.0
            - 3.75 -> 50.0
            - 4.11 -> 90.0
            - 4.2 -> 100.0
      - lambda: |-
          if (x <= 100) {
            return x;
          } else {
            return 100;
          }
          if (x <0) {
            return 0;
          }
    entity_category: diagnostic
    device_class: battery
    unit_of_measurement: "%"

deep_sleep:
  id: deep_sleep_battery
  run_duration: 120s
  sleep_duration: 180s
  wakeup_pin_mode: KEEP_AWAKE
#  wakeup_pin:
#    number: $power_mos_pin
#    allow_other_uses: true
  esp32_ext1_wakeup: 
    mode: ANY_HIGH
    pins:
#      - number: $rtc_wakeup_pin
      - number: ${pwr_mos_pin}
#        allow_other_uses: true
      - number: ${button_side_pin}
        allow_other_uses: true
      - number: ${button_front_pin}
        allow_other_uses: true

switch:
  # Power Hold
  - platform: template
    id: sw_pwr_hold
    restore_mode: ALWAYS_ON
    turn_on_action:
      then:
        - logger.log: Power Hold On
        - lambda: |-
            gpio_set_direction(GPIO_NUM_4, GPIO_MODE_OUTPUT);
            gpio_set_level(GPIO_NUM_4, 1);
            gpio_hold_en(GPIO_NUM_4);
            gpio_deep_sleep_hold_en();
    turn_off_action:
      then:
        - logger.log: Power Hold Off
        - lambda: |-
            gpio_set_direction(GPIO_NUM_4, GPIO_MODE_OUTPUT);
            gpio_set_level(GPIO_NUM_4, 0);
            gpio_hold_en(GPIO_NUM_4);
            gpio_deep_sleep_hold_en();
    name: Power Hold
    entity_category: config
    optimistic: true

text_sensor:
  - platform: template
    id: wakeup_cause
    lambda: return esp_sleep_get_wakeup_cause();
    filters:
      - lambda: |-
          if (x == 0) {
            return "ESP_SLEEP_WAKEUP_UNDEFINED";
          } else if (x == 1) {
            return "ESP_SLEEP_WAKEUP_ALL";
          } else if (x == 2) {
            return "ESP_SLEEP_WAKEUP_EXT0";
          } else if (x == 3) {
            return "ESP_SLEEP_WAKEUP_EXT1";
          } else if (x == 4) {
            return "ESP_SLEEP_WAKEUP_TIMER";
          } else if (x == 5) {
            return "ESP_SLEEP_WAKEUP_TOUCHPAD";
          } else if (x == 6) {
            return "ESP_SLEEP_WAKEUP_ULP";
          } else if (x == 7) {
            return "ESP_SLEEP_WAKEUP_GPIO";
          } else if (x == 8) {
            return "ESP_SLEEP_WAKEUP_UART";
          } else if (x == 9) {
            return "ESP_SLEEP_WAKEUP_WIFI";
          } else if (x == 10) {
            return "ESP_SLEEP_WAKEUP_COCPU";
          } else if (x == 11) {
            return "ESP_SLEEP_WAKEUP_COCPU_TRAP_TRIG";
          } else if (x == 12) {
            return "ESP_SLEEP_WAKEUP_BT";
          } else {
            return "UNKNOWN";
          }
    name: "Wakeup Cause"
    entity_category: diagnostic

