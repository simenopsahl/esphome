---
# https://docs.m5stack.com/en/core/M5StickC%20PLUS2
# https://devices.esphome.io/devices/M5Stack-M5StickC-PLUS2
# Base functions for:
# M5Stack StickC Plus2
#

# HAT and Mic shared pins
substitutions:
  hat_shared: "false"
  grove_shared: "false"

# Pins for this model
packages:
  pins: !include pins/m5stack_stickc_plus2.yaml

esp32:
#  board: m5stick-c
  board: esp32-pico-devkitm-2
  flash_size: 8MB
  framework:
    advanced:
      compiler_optimization: PERF
    type: esp-idf

esphome:
  project:
    name: "M5Stack.StickC Plus2"
  platformio_options:
#    board_build.arduino.partitions: default_8MB.csv
#    board_build.f_flash: 80000000L
    build_flags:
      - "-w" # https://docs.platformio.org/en/latest/projectconf/sections/env/options/build/build_flags.html
      - "-DBOARD_HAS_PSRAM"
      - "-DARDUINO_USB_CDC_ON_BOOT=1"
      - "-mfix-esp32-psram-cache-issue"
  on_boot:
    - priority: 800
      then:
        # Bypass sleep circuit arduino
  #      - lambda: |-
  #          pinMode(GPIO_NUM_4, OUTPUT);
  #          digitalWrite(GPIO_NUM_4, HIGH);
  #          gpio_hold_en(GPIO_NUM_4);
        # Bypass sleep circuit esp-idf
        - lambda: |-
            gpio_set_direction(GPIO_NUM_4, GPIO_MODE_OUTPUT);
            gpio_set_level(GPIO_NUM_4, 1);
            gpio_hold_en(GPIO_NUM_4);
            gpio_deep_sleep_hold_en();

wifi:
  enable_btm: true
  enable_rrm: true

psram:
  mode: quad
  speed: 80MHz

spi:
  clk_pin: ${spi_clk_pin}
  mosi_pin: ${spi_mosi_pin}

light:
  # Enable status LED
  - platform: status_led
    id: status_light
    pin: ${led_pin}
  # TFT Backlight
  - platform: monochromatic
    output:  backlight_output
    id: backlight_light
    default_transition_length: 100ms
    restore_mode: RESTORE_AND_ON
    initial_state:
      state: on
      brightness: 25%
    name: "Backlight"
    entity_category: config

output:
  # Buzzer
  - platform: ledc
    id: buzzer
    pin: ${buzzer_pin}
  # TFT Backlight
  - platform: ledc
    id: backlight_output
    pin: ${disp_bl_pin}
    frequency: 256Hz
    channel: 7
    min_power: 15%
    zero_means_zero: true
#  - platform: gpio
#    id: power_hold
#    pin:
#      number: ${pwr_mos_pin}
#      allow_other_uses: true

# 1.14 inch, 135*240 Colorful TFT LCD, ST7789v2
display:
  - platform:  ili9xxx
    model: st7789v
    id: display_lcd
    cs_pin: ${disp_cs_pin}
    dc_pin: ${disp_dc_pin}
    reset_pin: ${disp_reset_pin}
    invert_colors: true
    update_interval: 5s
    dimensions:
      height: 240
      width: 135
      offset_height: 40
      offset_width: 52
    # Rotate 270 swap dimensions
#      height: 135
#      width: 240
#      offset_height: 52
#      offset_width: 40
#    transform:
#      swap_xy: true
#      mirror_y: true

binary_sensor:
  # Side Button
  - platform: gpio
    id: button_side
    pin:
      number: ${button_side_pin}
      allow_other_uses: true
      inverted: true
    filters:
      - delayed_off: 10ms
    on_press:
      - logger.log: Side Button Pressed
      - script.execute: buzzer_beep
    on_release:
      - output.turn_off: buzzer
    name: Side Button
    entity_category: diagnostic
  # Front Button
  - platform: gpio
    id: button_front
    pin:
      number: ${button_front_pin}
      allow_other_uses: true
      inverted: true
    filters:
      - delayed_off: 10ms
    on_press:
      - logger.log: Front Button Pressed
      - script.execute: buzzer_beep
    on_release:
      - output.turn_off: buzzer
    name: Front Button
    entity_category: diagnostic

