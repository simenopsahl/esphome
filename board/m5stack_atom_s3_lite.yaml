# https://docs.m5stack.com/en/core/AtomS3%20Lite
# Base functions for:
# M5Stack AtomS3 Lite
#

substitutions:
  device:
    framework:
      type: esp-idf

# Pins for this model
packages:
  pins: !include pins/m5stack_atom_s3_lite.yaml
  status_led: !include ../features/system_status_led.yaml

esphome:
  project:
    name: "M5Stack.Atom S3 Lite"

esp32:
  board: m5stack-atoms3
  variant: esp32s3
  flash_size: 8MB
  framework:
    advanced:
      compiler_optimization: PERF
    type: ${device.framework.type}

wifi:
  enable_btm: true
  enable_rrm: true

