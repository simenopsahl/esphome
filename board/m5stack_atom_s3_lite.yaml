light:
  # Enable status LED
#  - platform: status_led
#    id: status_light
#    output: status_output

  # RGB WS2812C-2020
  - platform: esp32_rmt_led_strip
    id: rgb_led
    rgb_order: GRB
    pin: ${pin.light.rgb}
    num_leds: 1
    # RMT 0 channels will be occupied by IR
#    rmt_channel: 1
    rmt_symbols: 384
    chipset: ws2812
    effects:
      - pulse:
      - strobe:
      - strobe:
          name: "Slow Blink" # 500ms on, 2000ms off
          colors:
            - state: true
              brightness: 25%
              red: 100%
              green: 0%
              blue: 0%
              duration: 500ms
              transition_length: 500ms
            - state: false
              duration: 2000ms
              transition_length: 1000ms
#      - addressable_flicker:
#      - addressable_rainbow:
#      - addressable_color_wipe:
#      - addressable_scan:
#      - addressable_twinkle:
    default_transition_length: 100ms
    initial_state:
      state: true
      brightness: 50%
      color_brightness: 100%
      red: 100%
      green: 0%
      blue: 0%
    name: "LED"
    entity_category: config
