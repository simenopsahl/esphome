    framework:
      type: esp-idf

# Pins for this model
packages:
  pins: !include pins/m5stack_atom_lite.yaml
  status_led: !include ../features/system_status_led.yaml

esphome:
  project:
    name: "M5Stack.Atom Lite"

esp32:
  board: m5stack-atom
  framework:
    type: ${device.framework.type}

wifi:
  enable_btm: true
  enable_rrm: true

