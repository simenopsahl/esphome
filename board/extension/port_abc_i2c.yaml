---
# https://docs.m5stack.com/en/atom/AtomPortABC
# m5stack i2c Port ABC

substitutions:
  i2c_port_abc_frequency: 50kHz

i2c:
# Port ABC
  - id: i2c_port_abc
    sda: ${pin.ext.i2c.port_abc.sda}
    scl: ${pin.ext.i2c.port_abc.scl}
    frequency: ${i2c_port_abc_frequency}
#    timeout: 10ms
    scan: true