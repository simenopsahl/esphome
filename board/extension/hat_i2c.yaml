---
# https://docs.m5stack.com/en/atom/atom_mate
# m5stack i2c HAT

# HAT Shared pins
substitutions:
  hat_shared: "false"
  i2c_hat_frequency: 50kHz

i2c:
# Mate HAT
  - id: i2c_hat
    sda:
      number: ${pin.ext.i2c.hat.sda}
      allow_other_uses: ${hat_shared}
    scl:
      number: ${pin.ext.i2c.hat.scl}
      allow_other_uses: ${hat_shared}
    frequency: ${i2c_hat_frequency}
#    timeout: 10ms
    scan: false