---
# https://docs.m5stack.com/en/accessory/StampS3%20GroveBreakOut
# m5stack Stamp-S3 GroveBreakOut

# Pins for Stamp-S3
packages:
  pins: !include ../pins/m5stack_stamp_s3.yaml

i2c:
  # Grove 1
  - id: ic2_grove_1
    sda: ${g2}
    scl: ${g1}
    scan: true
  # Grove 2
  - id: ic2_grove_2
    sda: ${g3}
    scl: ${g4}
    scan: true
  # Grove 3
  - id: ic2_grove_3
    sda: ${g5}
    scl: ${g6}
    scan: true
  # Grove 4
  - id: ic2_grove_4
    sda: ${g11}
    scl: ${g10}
    scan: true
  # Grove 5
  - id: ic2_grove_5
    sda: ${g7}
    scl: ${g9}
    scan: true
  # Grove 6
  - id: ic2_grove_6
    sda: ${g13}
    scl: ${g15}
    scan: true

sensor:
  # Battery voltage
  - platform: adc
    pin: ${g8}
    id: bat_adc
    update_interval: 2s
    samples: 10
    accuracy_decimals: 3
    filters:
#      - multiply: 4.25
      - median:
          window_size: 7
          send_every: 7
          send_first_at: 7
    name: "Battery Voltage"
    entity_category: diagnostic
    device_class: voltage
    unit_of_measurement: V
