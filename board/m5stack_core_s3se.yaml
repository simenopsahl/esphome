touchscreen:
  - platform: ft63x6
    i2c_id: i2c_internal
    update_interval: 20ms
    on_touch:
      - logger.log:
          format: Touch %d at (%d, %d)
          args: [touch.id, touch.x, touch.y]

binary_sensor:
  - platform: touchscreen
    id: touch
    name: Touchscreen
    entity_category: diagnostic
    x_min: 0
    x_max: 320
    y_min: 0
    y_max: 240

output:
  - platform: template
    id: backlight_output
    type: float
    min_power: 0.20
    max_power: 0.28
    write_action:
      - lambda: >-
          uint8_t x = state * 100 ;
          id(axp2101).write_byte(0x99, x );

light:
  - platform: monochromatic
    name: Backlight
    id: backlight_light
    output: backlight_output
    icon: "mdi:television"
    entity_category: config
    restore_mode: RESTORE_DEFAULT_ON
    default_transition_length: 100ms
