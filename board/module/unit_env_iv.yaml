---
# https://docs.m5stack.com/en/unit/ENV%E2%85%A3%20Unit
# https://esphome.io/components/sensor/bmp280.html
# https://esphome.io/components/sensor/sht4x.html

substitutions:
  env_i2c_bus: i2c_grove

# UNIT ENV IV
sensor:
  - platform: bmp280_i2c
    i2c_id: $env_i2c_bus
    id: bmp280_sensor
    temperature:
      id: temperature_bmp280
      name: "Temperature BMP280"
      disabled_by_default: true
      device_class: "temperature"
      oversampling: 4x
    pressure:
      id: pressure_bmp280
      name: "Pressure BMP280"
      disabled_by_default: true
      device_class: "atmospheric_pressure"
      oversampling: 4x
      filters:
        - or:
          - heartbeat: 900s
          - delta: 0.15
    address: 0x76
    iir_filter: 8x
    update_interval: 30s

  - platform: sht4x
    i2c_id: $env_i2c_bus
    id: sht4x_sensor
    temperature:
      id: temperature_sht4x
      name: "Temperature SHT4X"
      disabled_by_default: true
      device_class: "temperature"
    humidity:
      id: humidity_sht4x
      name: "Humidity SHT4X"
      disabled_by_default: true
      device_class: "humidity"
      filters:
#        - lambda: "return x + id(humidity_offset_env_iv).state;"
        - or:
          - heartbeat: 900s
          - delta: 0.15
    address: 0x44
    update_interval: 30s
  
