# https://docs.m5stack.com/en/hat/hat_envIII

#ENV.III
sensor:
  - platform: sht3xd
    i2c_id: i2c_hat
    id: sht3xd_sensor
    temperature:
      id: temperature_sht3xd
      name: "Temperature SHT3XD"
      disabled_by_default: true
      device_class: "temperature"
    humidity:
      id: humidity_sht3xd
      name: "Humidity SHT3XD"
      disabled_by_default: true
      device_class: "humidity"
      filters:
#        - lambda: "return x + id(humidity_offset_env_iii).state;"
        - or:
          - heartbeat: 900s
          - delta: 0.15
    address: 0x44
    update_interval: 30s

  - platform: qmp6988
    i2c_id: i2c_hat
    id: qmp6988_sensor
    temperature:
      id: temperature_qmp6988
      name: "Temperature QMP6988"
      disabled_by_default: true
      device_class: "temperature"
      oversampling: 2x
    pressure:
      id: pressure_qmp6988
      name: "Pressure SHT3XD"
      disabled_by_default: true
      device_class: "atmospheric_pressure"
      oversampling: 2x
      filters:
        - or:
          - heartbeat: 900s
          - delta: 0.15
    address: 0x70
    update_interval: 30s
    iir_filter: 2x

