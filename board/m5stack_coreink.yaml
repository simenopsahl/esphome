  # Stick Up
  - platform: gpio
    id: stick_up
    name: Stick Up
    entity_category: diagnostic
    pin:
      number: $stick_up_pin
#      allow_other_uses: true
      inverted: true
      mode:
        input: true
#        pullup: true
    filters:
      - delayed_off: 10ms
    on_press:
      then:
        - logger.log: Stick Up
        - script.execute: buzzer_beep
        - display.page.show: page_local
        - script.execute: update_screen
    on_release:
      then:
        - output.turn_off: buzzer
  # Stick Press
  - platform: gpio
    id: stick_press
    name: Stick Press
    entity_category: diagnostic
    pin:
      number: $stick_press_pin
#      allow_other_uses: true
      inverted: true
      mode:
        input: true
#        pullup: true
    filters:
