    on_press:
      then:
        - logger.log: Stick Press
        - script.execute: buzzer_beep
        - script.execute: update_screen
    on_release:
      then:
        - output.turn_off: buzzer
  # Stick Down
  - platform: gpio
    id: stick_down
    name: Stick Down
    entity_category: diagnostic
    pin:
      number: $stick_down_pin
#      allow_other_uses: true
      inverted: true
      mode:
        input: true
#        pullup: true
    filters:
      - delayed_off: 10ms
    on_press:
      then:
        - logger.log: Stick Down
        - script.execute: buzzer_beep
        - display.page.show_next: display_eink
        - script.execute: update_screen
    on_release:
      then:
        - output.turn_off: buzzer

  - platform: gpio
    id: pwr_hold
    name: Power Hold
    entity_category: diagnostic
    pin:
      number: $pwr_mos_pin
      allow_other_uses: true
      ignore_strapping_warning: true
      inverted: true
    on_press:
      then:
        - logger.log: Power Hold
    on_release:
      then:
        - logger.log: Power Hold Off

# Script for buzzer beep
script:
  - id: buzzer_on
    then:
      - output.turn_on: buzzer
      - output.ledc.set_frequency:
          id: buzzer
          frequency: "500Hz"
      - output.set_level:
          id: buzzer
          level: "1%"
  - id: buzzer_beep
    then:
      - output.turn_on: buzzer
      - output.ledc.set_frequency:
          id: buzzer
          frequency: "500Hz"
      - output.set_level:
          id: buzzer
          level: "1%"
      - delay: 50ms
      - output.turn_off: buzzer

sensor:
  # Deep Sleep wakeup cause
#  - platform: template
#    name: "Wakeup Cause"
#    entity_category: diagnostic
#    accuracy_decimals: 0
#    lambda: return esp_sleep_get_wakeup_cause();
  
  # Battery voltage
  - platform: adc
    pin: $bat_feedback
    id: bat_adc
    update_interval: 10s
    samples: 10
    accuracy_decimals: 3
    filters:
      - multiply: 4.25
      - median:
          window_size: 7
          send_every: 7
          send_first_at: 7
    name: "Battery Voltage"
    entity_category: diagnostic
    device_class: voltage
    unit_of_measurement: V
    on_value:
      then:
        - component.update: bat_percent
  # Battery Percent
  - platform: template
    name: "Battery"
    id: bat_percent
    lambda: return id(bat_adc).state;
    accuracy_decimals: 0
    filters:
      - calibrate_linear:
          method: exact
          datapoints:
            - 0.00 -> 0.0
            - 3.00 -> 1.0
            - 3.10 -> 10.0
            - 3.20 -> 50.0
            - 3.55 -> 85.0
            - 3.685 -> 100.0
      - lambda: |-
          if (x <= 100) {
            return x;
          } else {
            return 100;
          }
          if (x <0) {
            return 0;
          }
    entity_category: diagnostic
    device_class: battery
    unit_of_measurement: "%"

