# Example configuration entry
sensor:
  - platform: mpu6886
    i2c_id: $gyro_i2c_bus
    id: mpu6886_sensor
    accel_x:
      id: accel_x_mpu6886
      name: "MPU6886 Accel X"
      entity_category: diagnostic
    accel_y:
      id: accel_y_mpu6886
      name: "MPU6886 Accel Y"
      entity_category: diagnostic
    accel_z:
      id: accel_z_mpu6886
      name: "MPU6886 Accel z"
      entity_category: diagnostic
    gyro_x:
      id: gyro_x_mpu6886
      name: "MPU6886 Gyro X"
      entity_category: diagnostic
    gyro_y:
      id: gyro_y_mpu6886
      name: "MPU6886 Gyro Y"
      entity_category: diagnostic
    gyro_z:
      id: gyro_z_mpu6886
      name: "MPU6886 Gyro z"
      entity_category: diagnostic
    temperature:
      id: temperature_mpu6886
      name: "MPU6886 Temperature"
      disabled_by_default: true
      device_class: "temperature"
      state_class: "measurement"
    address: 0x68
    update_interval: 10s