---
# https://docs.m5stack.com/en/core/AtomS3
# Base functions for:
# M5Stack AtomS3
#

# Pins for this model
packages:
  pins: !include pins/m5stack_atom_s3.yaml

esphome:
  project:
    name: "M5Stack.Atom S3"

esp32:
  board: m5stack-atoms3
  variant: esp32s3

substitutions:
  gyro_i2c_bus: i2c_internal

spi:
  clk_pin: $spi_clk_pin
  mosi_pin: $spi_mosi_pin

# IR
remote_transmitter:
  pin: $ir_pin
  carrier_duty_percent: 50%

output:
  - platform: ledc
    id: backlight_output
    pin: $disp_bl_pin
    frequency: 500Hz
    min_power: 0.1
    max_power: 1.0
    zero_means_zero: true

light:
  # White
  - platform: monochromatic
    id: backlight_light
    output: backlight_output
    default_transition_length: 100ms
    restore_mode: RESTORE_AND_ON
    initial_state:
      state: on
      brightness: 25%
    name: "Backlight"
    entity_category: config

# Button
binary_sensor:
  - platform: gpio
    name: Button
    entity_category: diagnostic
    pin:
      number: $button_pin
      inverted: true
      mode:
        input: true
        pullup: true
    filters:
      - delayed_off: 10ms
    on_press:
      then:
        - logger.log: Button Pressed
        - display.page.show_next: display_lcd

