---
# https://docs.m5stack.com/en/core/AtomS3
# PINs for m5stack ATOM S3

substitutions:
  pin:
    int:
      i2c:
        sda: GPIO38
        scl: GPIO39
      spi:
        clk: GPIO17
        mosi: GPIO21
        disp:
          cs: GPIO15
          dc: GPIO33
          reset: GPIO34

    light:
      disp_bl: GPIO16
      ir: GPIO4

    ext:
      i2c:
        grove:
          sda: GPIO2
          scl: GPIO1
        hat:
          sda: GPIO6
          scl: GPIO5
        port_abc:
          sda: GPIO38
          scl: GPIO39
      uart:
        grove:
          tx: GPIO1
          rx: GPIO2
        hat:
          tx: GPIO6
          rx: GPIO5
        port_abc:
          tx: GPIO6
          rx: GPIO5
      gpio:
        grove:
          in: GPIO1
          out: GPIO2
        hat:
          in: GPIO8
          out: GPIO7
        port_abc:
          in: GPIO8
          out: GPIO7

    btn: GPIO41

  # Internal
  i2c_int_sda_pin: GPIO38
  i2c_int_scl_pin: GPIO39
  spi_clk_pin: GPIO17
  spi_mosi_pin: GPIO21
  disp_cs_pin: GPIO15
  disp_dc_pin: GPIO33
  disp_reset_pin: GPIO34
  # GROVE
  i2c_grove_sda_pin: GPIO2
  i2c_grove_scl_pin: GPIO1
  in_grove_pin: GPIO1
  out_grove_pin: GPIO2
  tx_grove_pin: GPIO1
  rx_grove_pin: GPIO2
  # Mate HAT
  i2c_hat_sda_pin: GPIO6
  i2c_hat_scl_pin: GPIO5
  in_hat_pin: GPIO8
  out_hat_pin: GPIO7
  tx_uart_hat_pin: GPIO6
  rx_uart_hat_pin: GPIO5
  # Port ABC
  i2c_port_abc_sda_pin: GPIO38
  i2c_port_abc_scl_pin: GPIO39
  in_port_abc_pin: GPIO8
  out_port_abc_pin: GPIO7
  tx_port_abc_pin: GPIO6
  rx_port_abc_pin: GPIO5
  # Button
  button_pin: GPIO41
  # LED
  disp_bl_pin: GPIO16
  ir_pin: GPIO4
