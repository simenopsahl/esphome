# required vars:
# - height
# - padding

obj: # title bar
  id: titlebar
  width: 100%
  height: ${height}
  border_width: 0
  radius: 0
  pad_all: 0
  bg_color: c_black
  bg_opa: COVER
  align: TOP_MID
  layout:
    type: FLEX
    flex_flow: ROW
    flex_align_main: SPACE_BETWEEN
    flex_align_cross: CENTER
  widgets:
    - label: # wifi
        id: lbl_wifi_status
        align: LEFT_MID
        hidden: true
        text: "\U000F05A9" # wifi
        text_font: mdi_lg
        text_color: c_green
        text_align: LEFT
    - label: # title
        id: page_title
        align: LEFT_MID
        x: ${padding} # RESOLUTION-SPECIFIC
        text_font: mdi_lg
        text: " "
    - label: # clock
        id: nav_clock
        align: RIGHT_MID
        text_align: RIGHT
        x: -${padding} # RESOLUTION-SPECIFIC
        text: " "
    - label: # HA_status
        id: lbl_ha_status
        align: RIGHT_MID
        hidden: true
        text: "\U000F07D0" # home-assistant
        text_font: mdi_lg
        text_color: c_ha_icon
        text_align: RIGHT
