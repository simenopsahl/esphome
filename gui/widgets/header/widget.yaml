# required vars:
# - height
# - padding

# title bar
obj:
  id: titlebar
  width: 100%
  height: ${height}
  border_width: 0
  radius: 0
  pad_all: 0
  bg_color: c_black
  bg_opa: COVER
  align: TOP_MID
  layout:
    type: FLEX
    flex_flow: ROW
    flex_align_main: SPACE_BETWEEN
    flex_align_cross: CENTER
    pad_column: 1
  widgets:
    # Left side
    - obj:
        height: SIZE_CONTENT
        width: SIZE_CONTENT
        pad_all: 0
        layout:
          type: FLEX
          flex_flow: ROW
          flex_align_main: START
          flex_align_cross: CENTER
          pad_column: 1
        overflow_visible: true
        widgets:
          # wifi
          - label:
              id: lbl_wifi_status
#              hidden: true
              text: "\U000F05A9" # wifi
              text_font: mdi_lg
              text_color: c_green
#              text_align: LEFT
#              width: SIZE_CONTENT
          # title
          - label:
              id: page_title
              pad_left: ${padding} # RESOLUTION-SPECIFIC
              text_font: ${page_title_font} # Icon or text
              text: " "
#              width: SIZE_CONTENT

    # Right side
    - obj:
        height: SIZE_CONTENT
        width: SIZE_CONTENT
        pad_all: 0
        layout:
          type: FLEX
          flex_flow: ROW
          flex_align_main: END
          flex_align_cross: CENTER
          pad_column: 1
        overflow_visible: true
        widgets:
          # clock
          - label:
              id: nav_clock
#              text_align: RIGHT
              pad_right: ${padding} # RESOLUTION-SPECIFIC
              text: " "
#              width: SIZE_CONTENT
          # HA_status
          - label:
              id: lbl_ha_status
#              hidden: true
              text: "\U000F07D0" # home-assistant
              text_font: mdi_lg
              text_color: c_ha_icon
#              text_align: RIGHT
#              width: SIZE_CONTENT
