                    y: !lambda return id(nordpool_points_y)[6];
                  - x: !lambda return id(nordpool_points_x)[7];
                    y: !lambda return id(nordpool_points_y)[7];
                  - x: !lambda return id(nordpool_points_x)[8];
                    y: !lambda return id(nordpool_points_y)[8];
