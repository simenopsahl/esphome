# LVGL NordPool Electricity price page

# NordPool page
#lvgl:
#  pages:
    id: page_nordpool
    <<: !include ../../styles/page_styles.yaml
    # REMOVED: `<<: *page_styles`
    # ADDED: Use the variables passed from the parent file
    pad_top: !lambda return page_pad_top;
    pad_bottom: !lambda return page_pad_bottom;
    on_load:
      - lvgl.label.update:
          id: page_title
          text: NordPool
      - script.execute: update_price_chart
    <<: !include
      file: ../../functions/swipe_navigation.yaml
    widgets:
      - obj:
          <<: !include ../../styles/container_styles.yaml
          # Use the passed-in variables for size
          pad_top: !lambda return container_pad_top;
          pad_bottom: !lambda return container_pad_bottom;
          pad_left: !lambda return container_pad_left;
          pad_right: !lambda return container_pad_right;
          scrollable: !lambda return container_scrollable;
          align: CENTER
          layout:
            type: GRID
            # Grid definition for the page layout
            grid_columns: [FR(1), FR(1), FR(1), FR(1), FR(1), FR(1), FR(1), FR(1), FR(1)]
            grid_rows: !lambda return nordpool_grid_rows;
          widgets:
            - label: # Current electricity price
                grid_cell_column_pos: 0
                grid_cell_row_pos: 0
                grid_cell_x_align: START
                grid_cell_y_align: CENTER
                id: lbl_nordpool_price_0
                text: "???"
                text_font: font_md
                text_color: c_text_p
                text_align: LEFT
            - label: # Current hour of the day
                grid_cell_column_pos: 0
                grid_cell_row_pos: 2
                grid_cell_x_align: START
                grid_cell_y_align: CENTER
                id: lbl_nordpool_time_0
                text: "??:??"
                text_font: font_sm
                text_color: c_text_s
                text_align: LEFT

            - label: # Electricity price 2 hours from now
                grid_cell_column_pos: 2
                grid_cell_row_pos: 0
                grid_cell_x_align: START
                grid_cell_y_align: CENTER
                id: lbl_nordpool_price_2
                text: "???"
                text_font: font_md
                text_color: c_text_p
                text_align: CENTER
            - label: # Hour of the day 2 hours from now
                grid_cell_column_pos: 2
                grid_cell_row_pos: 2
                grid_cell_x_align: START
                grid_cell_y_align: CENTER
                id: lbl_nordpool_time_2
                text: "??:??"
                text_font: font_sm
                text_color: c_text_s
                text_align: CENTER

            - label: # Electricity price 5 hours from now
                id: lbl_nordpool_price_4
                text: "???"
                grid_cell_column_pos: 4
                grid_cell_row_pos: 0
                grid_cell_x_align: CENTER
                grid_cell_y_align: CENTER
                text_font: font_md
                text_color: c_text_p
                text_align: CENTER
            - label:  # Hour of the day 5 hours from now
                id: lbl_nordpool_time_4
                text: "??:??"
                grid_cell_column_pos: 4
                grid_cell_row_pos: 2
                grid_cell_x_align: CENTER
                grid_cell_y_align: CENTER
                text_font: font_sm
                text_color: c_text_s
                text_align: CENTER

            - label: # Electricity price 7 hours from now
                id: lbl_nordpool_price_6
                text: "???"
                grid_cell_column_pos: 6
                grid_cell_row_pos: 0
                grid_cell_x_align: CENTER
                grid_cell_y_align: CENTER
                text_font: font_md
                text_color: c_text_p
                text_align: CENTER
            - label:  # Hour of the day 7 hours from now
                id: lbl_nordpool_time_6
                text: "??:??"
                grid_cell_column_pos: 6
                grid_cell_row_pos: 2
                grid_cell_x_align: CENTER
                grid_cell_y_align: CENTER
                text_font: font_sm
                text_color: c_text_s
                text_align: CENTER

            - label: # Electricity price 9 hours from now
                id: lbl_nordpool_price_8
                text: "???"
                grid_cell_column_pos: 8
                grid_cell_row_pos: 0
                grid_cell_x_align: END
                grid_cell_y_align: CENTER
                text_font: font_md
                text_color: c_text_p
                text_align: RIGHT
            - label:  # Hour of the day 9 hours from now
                id: lbl_nordpool_time_8
                text: "??:??"
                grid_cell_column_pos: 8
                grid_cell_row_pos: 2
                grid_cell_x_align: END
                grid_cell_y_align: CENTER
                text_font: font_sm
                text_color: c_text_s
                text_align: RIGHT

            - line: # graph container
                grid_cell_column_pos: 0
                grid_cell_row_pos: 1
                grid_cell_column_span: 9
                grid_cell_x_align: STRETCH
                grid_cell_y_align: STRETCH
                height: 100%
                width: 100%
                align: CENTER
                id: lvgl_nordpool_line
                line_width: !lambda return nordpool_line_width;
                line_color: c_green
                line_rounded: true
                points:
                  # Read initial points from globals
                  - x: !lambda return id(nordpool_points_x)[0];
                    y: !lambda return id(nordpool_points_y)[0];
                  - x: !lambda return id(nordpool_points_x)[1];
                    y: !lambda return id(nordpool_points_y)[1];
                  - x: !lambda return id(nordpool_points_x)[2];
                    y: !lambda return id(nordpool_points_y)[2];
