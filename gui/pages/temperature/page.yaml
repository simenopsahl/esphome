# LVGL room temperature page

# temperature page
#lvgl:
#  pages:
    id: page_temperature
    <<: !include ../../styles/page_styles.yaml
    # REMOVED: `<<: *page_styles`
    # ADDED: Use the variables passed from the parent file
    pad_top: ${page_pad_top}
    pad_bottom: ${page_pad_bottom}
    on_load:
      - lvgl.label.update:
          id: page_title
          text: Temperatur
    <<: !include
      file: ../../functions/swipe_navigation.yaml
    widgets:
      - obj:
          <<: !include ../../styles/container_styles.yaml
          # Use the passed-in variables for size
          pad_top: ${container_pad_top}
          pad_bottom: ${container_pad_bottom}
          pad_left: ${container_pad_left}
          pad_right: ${container_pad_right}
          scrollable: ${container_scrollable}
          align: CENTER
          layout:
            type: GRID
            grid_columns: [ FR(1), FR(2), FR(1) ]
            grid_rows: [ FR(1), FR(4) ]
          widgets:
            - obj:
                grid_cell_row_pos: 1
                grid_cell_column_pos: 0
                grid_cell_y_align: STRETCH
                grid_cell_x_align: START
                layout:
                  type: FLEX
                  flex_flow: COLUMN
                  flex_align_main: CENTER
                  flex_align_cross: START
                widgets:
                  - label: # thermometer icon
                      <<: !include
                        file: ../../widgets/labels/icon.yaml
                        vars:
                          uid: rom_temp_icon
                          icon: "\U000F050F"
                          icon_size: mdi_lg
                          color: c_text_s
                          align: left
                  - label: # area
                      <<: !include
                        file: ../../widgets/labels/text.yaml
                        vars:
                          uid: room_temp_area
                          text: "Rom"
                          text_font: font_lg
                          color: c_text_s
                          align: left
            - label: # temperature value
                <<: !include
                  file: ../../widgets/labels/grid_text.yaml
                  vars:
                    uid: room_temp_value
                    text: "?"
                    text_font: font_fl
                    color: c_text_p
                    align: center
                    cell_column_pos: 1
                    cell_row_pos: 1
                    cell_x_align: center
                    cell_y_align: center
            - label: # temperature unit
                <<: !include
                  file: ../../widgets/labels/grid_text.yaml
                  vars:
                    uid: room_temp_unit
                    text: "Â°C"
                    text_font: font_xl
                    color: c_text_s
                    align: right
                    cell_column_pos: 2
                    cell_row_pos: 1
                    cell_x_align: end
                    cell_y_align: center