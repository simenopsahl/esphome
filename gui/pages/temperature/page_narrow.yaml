# LVGL room temperature page

# required vars:
# - *page_styles
# - *container_styles
# - page_title

# temperature page
#lvgl:
#  pages:
    id: page_temperature
    <<: !include ../../styles/page_styles.yaml
    # REMOVED: `<<: *page_styles`
    # ADDED: Use the variables passed from the parent file
    pad_top: ${page_pad_top}
    pad_bottom: ${page_pad_bottom}
    on_load:
      - lvgl.label.update:
          id: page_title
          text: ${page_title}
    <<: !include
      file: ../../functions/swipe_navigation.yaml
    widgets:
      - obj:
          <<: !include ../../styles/container_styles.yaml
          # Use the passed-in variables for size
          pad_top: ${container_pad_top}
          pad_bottom: ${container_pad_bottom}
          pad_left: ${container_pad_left}
          pad_right: ${container_pad_right}
          scrollable: ${container_scrollable}
          align: CENTER
          layout:
            type: FLEX
            flex_flow: COLUMN
            flex_align_cross: CENTER
            flex_align_main: SPACE_EVENLY
            flex_align_track: CENTER
            pad_column: 0
            pad_row: 0
          widgets:
            - label: # temperature value
                id: room_temp_value_widget_text
                text: "--Â°C"
                pad_all: 0
                text_font: font_fl
                text_color: c_text_p
                text_align: CENTER
                align: CENTER
            - obj:
                pad_all: 0
                width: ${screen_width}
                height: SIZE_CONTENT
                layout:
                  type: FLEX
                  flex_flow: ROW
                  flex_align_cross: CENTER
                  flex_align_main: SPACE_AROUND
                  pad_column: 0
                  pad_row: 0
                widgets:
                  - label: # thermometer icon
                      id: room_temp_icon
                      text: "\U000F050F"
                      text_font: mdi_lg
                      text_color: c_text_s
                  - label: # area
                      id: room_temp_area
                      text: "Rom"
                      text_font: font_lg
                      text_color: c_text_s
                  - label: # temperature unit
                      id: room_temp_unit
                      text: "Â°C"
                      text_font: font_lg
                      text_color: c_text_s