# LVGL Weather forecast page

# required vars:
# - *page_styles
# - *container_styles
# - *weather_page_styles
# - page_title

# weather page
#lvgl:
#  pages:
    id: page_weather
    <<: !include ../../styles/page_styles.yaml
    # REMOVED: `<<: *page_styles`
    # ADDED: Use the variables passed from the parent file
    pad_top: ${page_pad_top}
    pad_bottom: ${page_pad_bottom}
    on_load:
      - lvgl.label.update:
          id: page_title
          text: ${page_title}
    <<: !include
      file: ../../functions/swipe_navigation.yaml
    widgets:
      - obj:
          <<: !include ../../styles/container_styles.yaml
          # Use the passed-in variables for size
          pad_top: ${container_pad_top}
          pad_bottom: ${container_pad_bottom}
          pad_left: ${container_pad_left}
          pad_right: ${container_pad_right}
          scrollable: ${container_scrollable}
          align: CENTER
          layout:
            type: FLEX
            flex_flow: COLUMN
            flex_align_cross: CENTER
            flex_align_main: SPACE_EVENLY
            flex_align_track: CENTER
            pad_column: 0
            pad_row: 0
          widgets:
            # The first row (today's weather)
            - obj:
                layout:
                  type: FLEX
                  flex_flow: ROW
                  flex_align_cross: CENTER
                  flex_align_main: SPACE_EVENLY
                  flex_align_track: CENTER
                  pad_column: 0
                  pad_row: 0
#                flex_grow: ${weather_row_1}
                pad_all: 0
                width: ${screen_width}
                height: SIZE_CONTENT
                widgets:
                  # Today's weather icon
                  - image:
                      id: weather_condition_icon
                      src: ${initial_today_icon_src}
#                      flex_grow: ${weather_column_1}

                  # Today's temperature and condition
                  - obj:
                      pad_all: 0
                      layout:
                        type: FLEX
                        flex_flow: COLUMN
                        flex_align_cross: START
                        flex_align_main: SPACE_EVENLY
                        flex_align_track: CENTER
                        pad_row: 0
                        pad_column: 0
#                      flex_grow: ${weather_column_2}
                      height: SIZE_CONTENT
                      width: SIZE_CONTENT
                      widgets:
                        - label:
                            id: weather_temperature_today
                            text: "--°C"
                            text_font: ${weather_today_temp_font}
                        - label:
                            id: weather_condition_today
                            text: "Været nå"
                            long_mode: wrap
                            scrollable: true
                            text_font: ${weather_today_condition_font}

            # The second row (forecast section)
            - obj:
                pad_all: 0
                layout:
                  type: FLEX
                  flex_flow: ROW
                  flex_align_cross: CENTER
                  flex_align_main: SPACE_AROUND
                  flex_align_track: CENTER
                  pad_column: ${weather_forecast_grid_pad_column}
                  pad_row: 0
#                flex_grow: ${weather_row_2}
                width: ${screen_width}
                height: SIZE_CONTENT
                widgets:
                  # Forecast Item 0
                  - obj:
                      bg_color: c_black
                      pad_all: 0
                      layout:
                        type: FLEX
                        flex_flow: COLUMN
                        flex_align_cross: CENTER
#                        flex_align_track: CENTER
                        pad_row: 0
                        pad_column: 0
                      height: SIZE_CONTENT
                      width: SIZE_CONTENT
                      # --- Widgets for this forecast item ---
                      widgets:
                        - label:
                            id: forecast_timestamp_0
                            text: "??:??"
                            text_font: ${weather_forecast_time_font}
                            text_color: c_text_s
                        - image:
                            id: forecast_condition_icon_0
                            src: ${initial_forecast_icon_src}
                        - label:
                            id: forecast_temperature_0
                            text: "--°C"
                            text_font: ${weather_forecast_temp_font}

                  # Forecast Item 1
                  - obj:
                      bg_color: c_black
                      pad_all: 0
                      layout:
                        type: FLEX
                        flex_flow: COLUMN
                        flex_align_cross: CENTER
#                        flex_align_track: CENTER
                        pad_row: 0
                        pad_column: 0
                      height: SIZE_CONTENT
                      width: SIZE_CONTENT
                      widgets:
                        - label:
                            id: forecast_timestamp_1
                            text: "??:??"
                            text_font: ${weather_forecast_time_font}
                            text_color: c_text_s
                        - image:
                            id: forecast_condition_icon_1
                            src: ${initial_forecast_icon_src}
                        - label:
                            id: forecast_temperature_1
                            text: "--°C"
                            text_font: ${weather_forecast_temp_font}

                  # Forecast Item 2
                  - obj:
                      bg_color: c_black
                      pad_all: 0
                      layout:
                        type: FLEX
                        flex_flow: COLUMN
                        flex_align_cross: CENTER
#                        flex_align_track: CENTER
                        pad_row: 0
                        pad_column: 0
                      height: SIZE_CONTENT
                      width: SIZE_CONTENT
                      widgets:
                        - label:
                            id: forecast_timestamp_2
                            text: "??:??"
                            text_font: ${weather_forecast_time_font}
                            text_color: c_text_s
                        - image:
                            id: forecast_condition_icon_2
                            src: ${initial_forecast_icon_src}
                        - label:
                            id: forecast_temperature_2
                            text: "--°C"
                            text_font: ${weather_forecast_temp_font}

                  # Forecast Item 3
                  - obj:
                      hidden: true
                      layout:
                        type: FLEX
                        flex_flow: COLUMN
                        flex_align_cross: CENTER
#                        flex_align_track: CENTER
                        pad_row: 0
                        pad_column: 0
                      height: SIZE_CONTENT
                      width: SIZE_CONTENT
                      widgets:
                        - label:
                            id: forecast_timestamp_3
                            text: "??:??"
                            hidden: true
                            text_font: ${weather_forecast_time_font}
                            text_color: c_text_s
                        - image:
                            id: forecast_condition_icon_3
                            src: ${initial_forecast_icon_src}
                            hidden: true
                        - label:
                            id: forecast_temperature_3
                            text: "--°C"
                            hidden: true
                            text_font: ${weather_forecast_temp_font}
