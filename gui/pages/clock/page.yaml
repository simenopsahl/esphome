# https://esphome.io/cookbook/lvgl#an-analog-clock
# LVGL analog clock

# required vars:
# - *page_styles
# - *container_styles
# - *clock_page_styles
# - page_title

# clock page
#lvgl:
#  pages:
    id: page_analog_clock
    <<: !include ../../styles/page_styles.yaml
    # REMOVED: `<<: *page_styles`
    # ADDED: Use the variables passed from the parent file
    pad_top: ${page_pad_top}
    pad_bottom: ${page_pad_bottom}
    on_load:
      - lvgl.label.update:
          id: page_title
          text: ${page_title}
    <<: !include
      file: ../../functions/swipe_navigation.yaml
    widgets:
      # Outer Clock Container
      - obj:
          <<: !include ../../styles/container_styles.yaml
          # Use the passed-in variables for size
          pad_top: ${container_pad_top}
          pad_bottom: ${container_pad_bottom}
          pad_left: ${container_pad_left}
          pad_right: ${container_pad_right}
          scrollable: ${container_scrollable}
          align: CENTER
          widgets:
            # clock face
            - meter:
                # Use the passed-in variables for size
                height: ${clock_meter_height}
                width: ${clock_meter_width}
                align: CENTER
                border_width: 0
                bg_opa: TRANSP
                scales:
                  # Minor ticks
                  - range_from: 0
                    range_to: 60
                    angle_range: 360
                    rotation: 270
                    ticks:
                      width: 1
                      count: 61
                      length: 10
                      color: c_bg_s
                    # Minuite hand
                    indicators:
                      - line:
                          id: minute_hand
                          width: 3
                          color: c_text_s
                          r_mod: -4
                          value: 0
                  # Major ticks
                  - range_from: 1
                    range_to: 12
                    angle_range: 330
                    rotation: 300
                    ticks:
                      width: 1
                      count: 12
                      length: 1
                      major:
                        stride: 1
                        width: 4
                        length: 10
                        color: c_dark_gray
                        label_gap: 12
                  # Hour hand
                  - range_from: 0
                    range_to: 720
                    angle_range: 360
                    rotation: 270
                    ticks:
                      count: 0
                    indicators:
                      - line:
                          id: hour_hand
                          width: 5
                          color: c_purple
                          r_mod: -30
                          value: 0
            - label:
                id: day_label
                text_font: font_sm
                align: center
                text: "Dag"
                text_color: c_gray
                pad_all: 2
                translate_x: -${clock_translate_x}
                translate_y: -${clock_translate_y}
            - label:
                id: date_label
                text_font: font_sm
                align: center
                text: "Dato"
                text_color: c_gray
                pad_all: 2
                translate_x: ${clock_translate_x}
                translate_y: ${clock_translate_y}
