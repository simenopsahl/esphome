# LVGL device status page

# required vars:
# - *page_styles
# - *container_styles
# - page_title

# status page
#lvgl:
#  pages:
    id: page_status
    <<: !include ../../styles/page_styles.yaml
    # REMOVED: `<<: *page_styles`
    # ADDED: Use the variables passed from the parent file
    pad_top: ${page_pad_top}
    pad_bottom: ${page_pad_bottom}
    on_load:
      - lvgl.label.update:
          id: page_title
          text: ${page_title}
    <<: !include
      file: ../../functions/swipe_navigation.yaml
    widgets:
      - obj:
          <<: !include ../../styles/container_styles.yaml
          # Use the passed-in variables for size
          pad_top: ${container_pad_top}
          pad_bottom: ${container_pad_bottom}
          pad_left: ${container_pad_left}
          pad_right: ${container_pad_right}
          scrollable: ${container_scrollable}
          align: CENTER
          layout:
            type: GRID
            grid_columns: [ content, content ]
            grid_rows: [ FR(1), FR(1), FR(1), FR(1), FR(1) ]
          widgets:
            - label:
                id: lbl_name_l
                text: "Name: "
                hidden: true
                pad_right: 2
                grid_cell_column_pos: 0
                grid_cell_row_pos: 0
                grid_cell_x_align: STRETCH
                grid_cell_y_align: CENTER
                text_align: RIGHT
                text_font: font_sm
                text_color: c_text_s
            - label:
                id: lbl_name
                text: $devicename
                grid_cell_column_pos: 1
                grid_cell_row_pos: 0
                grid_cell_x_align: STRETCH
                grid_cell_y_align: CENTER
                text_align: RIGHT
                text_font: font_md
                text_color: c_text_p

            - label:
                id: lbl_build_l
                text: "Build: "
                hidden: true
                pad_right: 2
                grid_cell_column_pos: 0
                grid_cell_row_pos: 1
                grid_cell_x_align: STRETCH
                grid_cell_y_align: CENTER
                text_align: RIGHT
                text_font: font_sm
                text_color: c_text_s
            - label:
                id: lbl_build
                grid_cell_column_pos: 1
                grid_cell_row_pos: 1
                grid_cell_x_align: STRETCH
                grid_cell_y_align: CENTER
                text_align: RIGHT
                text_font: font_md
                text_color: c_text_p
                text:
                    format: "%s - %s"
                    args: [__DATE__, __TIME__]

            - label:
                id: lbl_ssid_l
                text: "SSID: "
                hidden: true
                pad_right: 2
                grid_cell_column_pos: 0
                grid_cell_row_pos: 2
                grid_cell_x_align: STRETCH
                grid_cell_y_align: CENTER
                text_align: RIGHT
                text_font: font_sm
                text_color: c_text_s
            - label:
                id: lbl_ssid
                text: "?"
                grid_cell_column_pos: 1
                grid_cell_row_pos: 2
                grid_cell_x_align: STRETCH
                grid_cell_y_align: CENTER
                text_align: RIGHT
                text_font: font_md
                text_color: c_text_p
    
            - label:
                id: lbl_ip_l
                text: "IP: "
                hidden: true
                pad_right: 2
                grid_cell_column_pos: 0
                grid_cell_row_pos: 3
                grid_cell_x_align: STRETCH
                grid_cell_y_align: CENTER
                text_align: RIGHT
                text_font: font_sm
                text_color: c_text_s
            - label:
                id: lbl_ip
                text: "?"
                grid_cell_column_pos: 1
                grid_cell_row_pos: 3
                grid_cell_x_align: STRETCH
                grid_cell_y_align: CENTER
                text_align: RIGHT
                text_font: font_md
                text_color: c_text_p
    
            - label:
                id: lbl_mac_l
                text: "MAC: "
                hidden: true
                pad_right: 2
                grid_cell_column_pos: 0
                grid_cell_row_pos: 4
                grid_cell_x_align: STRETCH
                grid_cell_y_align: CENTER
                text_align: RIGHT
                text_font: font_sm
                text_color: c_text_s
            - label:
                id: lbl_mac
                text: "?"
                grid_cell_column_pos: 1
                grid_cell_row_pos: 4
                grid_cell_x_align: STRETCH
                grid_cell_y_align: CENTER
                text_align: RIGHT
                text_font: font_md
