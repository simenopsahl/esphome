# LVGL device status page

# required vars:
# - *page_styles
# - *container_styles
# - page_title

# status page
#lvgl:
#  pages:
    id: page_status
    <<: !include ../../styles/page_styles.yaml
    # REMOVED: `<<: *page_styles`
    # ADDED: Use the variables passed from the parent file
    pad_top: ${page_pad_top}
    pad_bottom: ${page_pad_bottom}
    on_load:
      - lvgl.label.update:
          id: lbl_page_title
          text: ${page_title}
    <<: !include
      file: ../../functions/swipe_navigation.yaml
    widgets:
      - obj:
          <<: !include ../../styles/container_styles.yaml
          # Use the passed-in variables for size
          pad_top: ${container_pad_top}
          pad_bottom: ${container_pad_bottom}
          pad_left: ${container_pad_left}
          pad_right: ${container_pad_right}
          scrollable: ${container_scrollable}
          align: CENTER
          layout:
            type: FLEX
            flex_flow: COLUMN
            flex_align_main: SPACE_EVENLY
            flex_align_cross: CENTER
            flex_align_track: CENTER
            pad_row: 0
            pad_column: 0
          widgets:
            - label:
                id: lbl_name
                text: ${device.name}
                text_align: CENTER
                width: 100%
                text_font: font_sm
                text_color: c_text_p
                pad_all: 0
            - label:
                id: lbl_build
                text_align: CENTER
                width: 100%
                text_font: font_sm
                text_color: c_text_p
                text:
                    format: "%s - %s"
                    args: [__DATE__, __TIME__]
                pad_all: 0
            - label:
                id: lbl_ssid
                text: "?"
                text_align: CENTER
                width: 100%
                text_font: font_sm
                text_color: c_text_p
                pad_all: 0
            - label:
                id: lbl_ip
                text: "?"
                text_align: CENTER
                width: 100%
                text_font: font_sm
                text_color: c_text_p
                pad_all: 0
            - label:
                id: lbl_mac
                text: "?"
                text_align: CENTER
                width: 100%
                text_font: font_sm
                text_color: c_text_p
                pad_all: 0