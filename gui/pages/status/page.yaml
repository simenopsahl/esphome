# LVGL device status page

# status page
#lvgl:
#  pages:
    id: page_status
    # REMOVED: `<<: *page_styles`
    # ADDED: Use the variables passed from the parent file
    pad_top: !lambda return page_pad_top;
    pad_bottom: !lambda return page_pad_bottom;
    on_load:
      - lvgl.label.update:
          id: page_title
          text: Enhet
    <<: !include
      file: ../../functions/swipe_navigation.yaml
    widgets:
      - obj:
          <<: !include ../../styles/container_styles.yaml
          # Use the passed-in variables for size
          pad_top: !lambda return container_pad_top;
          pad_bottom: !lambda return container_pad_bottom;
          pad_left: !lambda return container_pad_left;
          pad_right: !lambda return container_pad_right;
          scrollable: !lambda return container_scrollable;
          align: CENTER
          layout:
            type: GRID
            grid_columns: [FR(1), FR(4)]
            grid_rows: [FR(1), FR(1), FR(1), FR(1), FR(1)]
          widgets:
            - label:
                id: lbl_name_l
                text: "Name: "
                grid_cell_column_pos: 0
                grid_cell_row_pos: 0
                grid_cell_x_align: STRETCH
                grid_cell_y_align: CENTER
                text_align: LEFT
                text_font: font_sm
                text_color: c_text_s
            - label:
                id: lbl_name
                text: $devicename
                grid_cell_column_pos: 1
                grid_cell_row_pos: 0
                grid_cell_x_align: STRETCH
                grid_cell_y_align: CENTER
                text_align: RIGHT
                text_font: font_md
                text_color: c_text_p

            - label:
                id: lbl_build_l
                text: "Build: "
                grid_cell_column_pos: 0
                grid_cell_row_pos: 1
                grid_cell_x_align: STRETCH
                grid_cell_y_align: CENTER
                text_align: LEFT
                text_font: font_sm
                text_color: c_text_s
            - label:
                id: lbl_build
                grid_cell_column_pos: 1
                grid_cell_row_pos: 1
                grid_cell_x_align: STRETCH
                grid_cell_y_align: CENTER
                text_align: RIGHT
                text_font: font_md
                text_color: c_text_p
                text:
                    format: "%s - %s"
                    args: [__DATE__, __TIME__]

            - label:
                id: lbl_ssid_l
                text: "SSID: "
                grid_cell_column_pos: 0
                grid_cell_row_pos: 2
                grid_cell_x_align: STRETCH
                grid_cell_y_align: CENTER
                text_align: LEFT
                text_font: font_sm
                text_color: c_text_s
            - label:
                id: lbl_ssid
                text: "?"
                grid_cell_column_pos: 1
                grid_cell_row_pos: 2
                grid_cell_x_align: STRETCH
                grid_cell_y_align: CENTER
                text_align: RIGHT
                text_font: font_md
                text_color: c_text_p
    
            - label:
                id: lbl_ip_l
                text: "IP: "
                grid_cell_column_pos: 0
                grid_cell_row_pos: 3
                grid_cell_x_align: STRETCH
                grid_cell_y_align: CENTER
                text_align: LEFT
                text_font: font_sm
                text_color: c_text_s
            - label:
                id: lbl_ip
                text: "?"
                grid_cell_column_pos: 1
                grid_cell_row_pos: 3
                grid_cell_x_align: STRETCH
                grid_cell_y_align: CENTER
                text_align: RIGHT
                text_font: font_md
                text_color: c_text_p
    
            - label:
                id: lbl_mac_l
                text: "MAC: "
                grid_cell_column_pos: 0
                grid_cell_row_pos: 4
                grid_cell_x_align: STRETCH
                grid_cell_y_align: CENTER
                text_align: LEFT
                text_font: font_sm
                text_color: c_text_s
            - label:
                id: lbl_mac
                text: "?"
                grid_cell_column_pos: 1
                grid_cell_row_pos: 4
                grid_cell_x_align: STRETCH
                grid_cell_y_align: CENTER
                text_align: RIGHT
                text_font: font_md
                text_color: c_text_p