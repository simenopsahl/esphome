#                      text_align: RIGHT
                      text_font: font_sm
                      text_color: c_text_s
                  # Value Label
                  - label:
                      id: lbl_ip
                      text: "?"
                      pad_right: ${container_pad_right}
#                      text_align: LEFT
                      text_font: font_md
                      text_color: c_text_p
    
            # --- Row 5: MAC Address ---
            - obj:
                width: 100%
                height: SIZE_CONTENT
                pad_all: 0
                pad_left: ${container_pad_left}
                pad_right: ${container_pad_right}
                layout:
                  type: FLEX
