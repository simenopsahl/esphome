font: !include
  file: fonts/fonts.yaml
  vars:
    text_sm: 14
    text_md: 18
    text_lg: 22
    text_xl: 26
    text_xxl: 30
    icons_sm: 18
    icons_md: 24
    icons_lg: 32
    icons_xl: 40
    icons_xxl: 48

.sizing:
  - &nav_widget_vars
    height: 40
    padding: 4

  - &page_styles
    <<: !include styles/page_styles.yaml
    pad_top: 40
    pad_bottom: 40

  - &container_styles
    <<: !include styles/container_styles.yaml
    pad_top: 0
    pad_bottom: 0
    pad_left: 4
    pad_right: 4
    scrollable: false # prevents scrollbars on pages where space is used up to the last pixel

  - &button_layout
    <<: !include styles/button_layout.yaml
    pad_column: 5
    pad_row: 4

  - &button_widget_vars
    width: 75
    height: 114

  - &wide_button_widget_vars
    width: 232
    height: 75

script:
  - id: go_home
    then:
      - lvgl.page.show: ${home_page}

lvgl:
  default_font: font_md
  theme: !include themes/main.yaml
  top_layer:
    widgets:
      - <<: !include { file: widgets/header/widget.yaml, vars: { <<: *nav_widget_vars } }
      - <<: !include { file: widgets/footer/widget.yaml, vars: { <<: *nav_widget_vars } }
      - <<: !include { file: widgets/boot_screen/widget.yaml }
  pages:
    - id: splash
      skip: true
      on_load:
        - script.execute: go_home

    - id: bedroom
      <<: *page_styles
      on_load:
        - lvgl.label.update:
            id: page_title
            text: Bedroom
      widgets:
        - obj:
            <<: *container_styles
            layout:
              <<: *button_layout
            widgets:
              - button: # ceiling light
                  <<: !include
                    file: widgets/buttons/icon_text_buttons/light_buttons/widget.yaml
                    vars:
                      uid: bedroom_light_1
                      entity_id: light.bedroom_light_1
                      text: Ceiling
                      <<: *button_widget_vars

              - button: # volume up
                  <<: !include
                    file: widgets/buttons/icon_buttons/volume_buttons/vol_up.yaml
                    vars:
                      uid: bedroom_tv_vol_up
                      entity_id: media_player.bedroom_android_tv
                      <<: *button_widget_vars

              - button: # rachel light
                  <<: !include
                    file: widgets/buttons/icon_text_buttons/light_buttons/widget.yaml
                    vars:
                      uid: bedroom_light_3
                      entity_id: light.bedroom_light_3
                      text: Rachel
                      <<: *button_widget_vars

              - button: # volume down
                  <<: !include
                    file: widgets/buttons/icon_buttons/volume_buttons/vol_down.yaml
                    vars:
                      uid: bedroom_tv_vol_down
                      entity_id: media_player.bedroom_android_tv
                      <<: *button_widget_vars

              - button: # ryan light
                  <<: !include
                    file: widgets/buttons/icon_text_buttons/light_buttons/widget.yaml
                    vars:
                      uid: bedroom_light_2
                      entity_id: light.bedroom_light_2
                      text: Ryan
                      <<: *button_widget_vars

              - button: # play content
                  <<: !include
                    file: widgets/buttons/text_buttons/stateless.yaml
                    vars:
                      uid: play_content_futurama
                      text: Futurama
                      <<: *button_widget_vars
                  on_short_click:
                    - homeassistant.action:
                        action: script.play_content_on_bedroom_chromecast
                        data: { content: Futurama }
                  on_long_press:
                    - homeassistant.action:
                        action: homeassistant.toggle
                        data: { entity_id: media_player.bedroom_android_tv }

              - button: # play content
                  <<: !include
                    file: widgets/buttons/text_buttons/stateless.yaml
                    vars:
                      uid: play_content_adventure_time
                      text: "Adventure\nTime"
                      <<: *button_widget_vars
                  on_short_click:
                    - homeassistant.action:
                        action: script.play_content_on_bedroom_chromecast
                        data: { content: Adventure Time }
                  on_long_press:
                    - homeassistant.action:
                        action: homeassistant.toggle
                        data: { entity_id: media_player.bedroom_android_tv }

              - button: # play content
                  <<: !include
                    file: widgets/buttons/text_buttons/stateless.yaml
                    vars:
                      uid: play_content_american_dad
                      text: American Dad
                      <<: *button_widget_vars
                  on_short_click:
                    - homeassistant.action:
                        action: script.play_content_on_bedroom_chromecast
                        data: { content: American Dad }
                  on_long_press:
                    - homeassistant.action:
                        action: homeassistant.toggle
                        data: { entity_id: media_player.bedroom_android_tv }

    - id: living_room
      <<: *page_styles
      on_load:
        - lvgl.label.update:
            id: page_title
            text: Living Room
      widgets:
        - obj:
            <<: *container_styles
            layout:
              <<: *button_layout
            widgets:
              - button: # tv power
                  <<: !include
                    file: widgets/buttons/icon_buttons/stateful.yaml
                    vars:
                      uid: living_room_tv
                      icon_on: "\U000F0425"
                      icon_off: "\U000F0425"
                      <<: *button_widget_vars
                  on_short_click:
                    - homeassistant.action:
                        action: media_player.toggle
                        data: { entity_id: media_player.living_room_tv }
                  on_long_press:
                    - homeassistant.action:
                        action: media_player.toggle
                        data: { entity_id: media_player.ryan_s_xbox }

              - button: # dim scene
                  <<: !include
                    file: widgets/buttons/text_buttons/stateless.yaml
                    vars:
                      uid: dim
                      text: Dim Lights
                      <<: *button_widget_vars
                  on_short_click:
                    - homeassistant.action:
                        action: homeassistant.turn_on
                        data: { entity_id: scene.living_room_lights_tv_watching }
                  on_long_press:
                    - homeassistant.action:
                        action: light.turn_on
                        data: { entity_id: light.all_living_room_lights, brightness_pct: '100' }

              - button: # play / pause
                  <<: !include
                    file: widgets/buttons/icon_buttons/stateless.yaml
                    vars:
                      uid: living_room_tv_playpause
                      icon: "\U000F040E"
                      <<: *button_widget_vars
                  on_short_click:
                    - homeassistant.action:
                        action: media_player.media_play_pause
                        data: { entity_id: media_player.living_room_tv }

              - button: # volume up
                  <<: !include
                    file: widgets/buttons/icon_buttons/volume_buttons/vol_up.yaml
                    vars:
                      uid: living_room_tv_vol_up
                      entity_id: media_player.living_room_tv
                      <<: *button_widget_vars

              - button: # stop
                  <<: !include
                    file: widgets/buttons/icon_buttons/stateless.yaml
                    vars:
                      uid: living_room_tv_stop
                      icon: "\U000F04DB"
                      <<: *button_widget_vars
                  on_short_click:
                    - homeassistant.action:
                        action: media_player.media_stop
                        data: { entity_id: media_player.living_room_tv }

              - button: # volume down
                  <<: !include
                    file: widgets/buttons/icon_buttons/volume_buttons/vol_down.yaml
                    vars:
                      uid: living_room_tv_vol_down
                      entity_id: media_player.living_room_tv
                      <<: *button_widget_vars

    - id: lighting_1
      <<: *page_styles
      on_load:
        - lvgl.label.update:
            id: page_title
            text: Lighting (1/3)
      widgets:
        - obj:
            <<: *container_styles
            layout:
              <<: *button_layout
            widgets:
              - button: # main floor lights
                  <<: !include
                    file: widgets/buttons/icon_text_buttons/light_group_buttons/widget.yaml
                    vars:
                      uid: main_floor_lights
                      entity_id: light.main_floor_lights
                      text: Main Floor
                      <<: *wide_button_widget_vars

              - button: # living room light
                  <<: !include
                    file: widgets/buttons/icon_text_buttons/light_buttons/widget.yaml
                    vars:
                      uid: all_living_room_lights
                      entity_id: light.all_living_room_lights
                      text: Living Room
                      <<: *button_widget_vars

              - button: # kitchen light
                  <<: !include
                    file: widgets/buttons/icon_text_buttons/light_buttons/widget.yaml
                    vars:
                      uid: kitchen_light
                      entity_id: light.kitchen_light
                      text: Kitchen
                      <<: *button_widget_vars

              - button: # rachel's office light
                  <<: !include
                    file: widgets/buttons/icon_text_buttons/light_buttons/widget.yaml
                    vars:
                      uid: rachels_office_light
                      entity_id: light.rachels_office_light
                      text: Office
                      <<: *button_widget_vars

              - button: # upstairs hallway light
                  <<: !include
                    file: widgets/buttons/icon_text_buttons/light_buttons/widget.yaml
                    vars:
                      uid: upstairs_hallway_light_p1
                      entity_id: light.upstairs_hallway_light
                      text: Hallway
                      <<: *button_widget_vars

    - id: lighting_2
      <<: *page_styles
      on_load:
        - lvgl.label.update:
            id: page_title
            text: Lighting (2/3)
      widgets:
        - obj:
            <<: *container_styles
            layout:
              <<: *button_layout
            widgets:
              - button: # second floor lights
                  <<: !include
                    file: widgets/buttons/icon_text_buttons/light_group_buttons/widget.yaml
                    vars:
                      uid: second_floor_lights
                      entity_id: light.second_floor_lights
                      text: Second Floor
                      <<: *wide_button_widget_vars

              - button: # bedroom lights
                  <<: !include
                    file: widgets/buttons/icon_text_buttons/light_buttons/widget.yaml
                    vars:
                      uid: all_bedroom_lights
                      entity_id: light.all_bedroom_lights
                      text: Bedroom
                      <<: *button_widget_vars

              - button: # railyn light
                  <<: !include
                    file: widgets/buttons/icon_text_buttons/light_buttons/widget.yaml
                    vars:
                      uid: railyns_light
                      entity_id: light.railyns_light
                      text: Railyn
                      <<: *button_widget_vars

              - button: # ryan's office light
                  <<: !include
                    file: widgets/buttons/icon_text_buttons/light_buttons/widget.yaml
                    vars:
                      uid: all_ryan_s_office_lights
                      entity_id: light.all_ryan_s_office_lights
                      text: Office
                      <<: *button_widget_vars

              - button: # upstairs hallway light
                  <<: !include
                    file: widgets/buttons/icon_text_buttons/light_buttons/widget.yaml
                    vars:
                      uid: upstairs_hallway_light_p2
                      entity_id: light.upstairs_hallway_light
                      text: Hallway
                      <<: *button_widget_vars

    - id: lighting_3
      <<: *page_styles
      on_load:
        - lvgl.label.update:
            id: page_title
            text: Lighting (3/3)
      widgets:
        - obj:
            <<: *container_styles
            layout:
              <<: *button_layout
            widgets:
              - button: # outdoor lights
                  <<: !include
                    file: widgets/buttons/icon_text_buttons/light_group_buttons/widget.yaml
                    vars:
                      uid: all_outside_lights
                      entity_id: light.all_outside_lights
                      text: Outside Lights
                      <<: *wide_button_widget_vars

              - button: # door lights
                  <<: !include
                    file: widgets/buttons/icon_text_buttons/light_buttons/widget.yaml
                    vars:
                      uid: outside_light_1
                      entity_id: light.outside_light_1
                      text: Door Lights
                      <<: *button_widget_vars

              - button: # deck lights
                  <<: !include
                    file: widgets/buttons/icon_text_buttons/light_buttons/widget.yaml
                    vars:
                      uid: outside_light_2
                      entity_id: light.outside_light_2
                      text: Deck Lights
                      <<: *button_widget_vars

