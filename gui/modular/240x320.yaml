# for horizontal 240x320 displays

font: !include
  file: fonts/fonts.yaml
  vars:
    text_sm: 14
    text_md: 18
    text_lg: 22
    text_xl: 26
    text_xxl: 30
    text_hg: 56
    text_fl: 112
    icons_sm: 18
    icons_md: 24
    icons_lg: 32
    icons_xl: 40
    icons_xxl: 48

.sizing:
  - &nav_widget_vars
    height: 34
    padding: 12

  - &page_styles
    <<: !include styles/page_styles.yaml
    pad_top: 34
    pad_bottom: 34

  - &container_styles
    <<: !include styles/container_styles.yaml
    pad_top: 0
    pad_bottom: 0
    pad_left: 4
    pad_right: 4
    scrollable: false # prevents scrollbars on pages where space is used up to the last pixel

  - &button_layout
    <<: !include styles/button_layout.yaml
    pad_column: 5
    pad_row: 4

  - &nordpool_layout_vars
    # -- DISPLAY CONFIGURATION --
    screen_width: 320
    screen_height: 240

    # -- LAYOUT CONFIGURATION --
    # Height of the status bar area at the top and navigation at the bottom
    status_bar_height: 34
    # Proportions for the 3 rows in the grid layout (labels, graph, labels)
    grid_row_top_fr: 18
    grid_row_graph_fr: 136
    grid_row_bottom_fr: 14

    # -- GRAPH CONFIGURATION --
    line_width: 4

  - &button_widget_vars
    width: 75
    height: 114

  - &wide_button_widget_vars
    width: 232
    height: 75

# Styles for Weather forcast
.forcast_styles:
    - &forcast_obj_base
      height: SIZE_CONTENT
      width: SIZE_CONTENT
      bg_color: c_black
      radius: 3
      pad_top: 0
      pad_bottom : 0
      layout:
        type: flex
        flex_flow: COLUMN
        flex_align_cross: center
        flex_align_track: center
        pad_column: 0
        pad_row: 0

    - &forcast_label_base
      text_font: font_md
      height: SIZE_CONTENT

    - &forcast_label_base_sm
      height: SIZE_CONTENT
      text_font: font_sm
      text_color: c_text_s

    - &forcast_image_base
      height: SIZE_CONTENT

script:
  - id: go_home
    then:
      - lvgl.page.show: ${home_page}

lvgl:
  default_font: font_md
  theme: !include themes/main.yaml
  disp_bg_color: 0x000000
  bg_color: 0x000000
  top_layer:
    widgets:
      - <<: !include { file: widgets/header/widget.yaml, vars: { <<: *nav_widget_vars } }
      - <<: !include { file: widgets/footer/widget.yaml, vars: { <<: *nav_widget_vars } }
      - <<: !include { file: widgets/boot_screen/widget.yaml }
  pages:
    - id: page_splash
      skip: true
      on_load:
        - script.execute: go_home
    
    # analog clock
    - id: page_analog_clock
      <<: *page_styles
      on_load:
        - lvgl.label.update:
            id: page_title
            text: Klokke
      <<: !include
        file: sections/swipe_navigation.yaml
      widgets:
        # Outer Clock Container
        - obj:
            pad_all: 1
            height: 100%
            width: 100%
            align: CENTER
            widgets:
              # clock face
              - meter:
                  height: 170
                  width: 170
                  align: CENTER
                  border_width: 0
                  bg_opa: TRANSP
                  scales:
                    # Minor ticks
                    - range_from: 0
                      range_to: 60
                      angle_range: 360
                      rotation: 270
                      ticks:
                        width: 1
                        count: 61
                        length: 10
                        color: c_bg_s
                      # Minuite hand
                      indicators:
                        - line:
                            id: minute_hand
                            width: 3
                            color: c_text_s
                            r_mod: -4
                            value: 0
                    # Major ticks
                    - range_from: 1
                      range_to: 12
                      angle_range: 330
                      rotation: 300
                      ticks:
                        width: 1
                        count: 12
                        length: 1
                        major:
                          stride: 1
                          width: 4
                          length: 10
                          color: c_dark_gray
                          label_gap: 12
                    # Hour hand
                    - range_from: 0
                      range_to: 720
                      angle_range: 360
                      rotation: 270
                      ticks:
                        count: 0
                      indicators:
                        - line:
                            id: hour_hand
                            width: 5
                            color: c_purple
                            r_mod: -30
                            value: 0
              - label:
                  id: day_label
                  text_font: font_sm
                  align: center
                  text_color: c_gray
                  pad_all: 2
                  x: -110
              - label:
                  id: date_label
                  text_font: font_sm
                  align: center
                  text_color: c_gray
                  pad_all: 2
                  x: 110
    
    # device status
    - id: page_status
      <<: *page_styles
      on_load:
        - lvgl.label.update:
            id: page_title
            text: Enhet
      <<: !include
        file: sections/swipe_navigation.yaml
      widgets:
        - obj:
            pad_all: 1
            height: 100%
            width: 100%
            align: CENTER
            layout:
              type: GRID
              grid_columns: [FR(1), FR(4)]
              grid_rows: [FR(1), FR(1), FR(1), FR(1), FR(1)]
            widgets:
              - label:
                  id: lbl_name_l
                  text: "Name: "
                  grid_cell_column_pos: 0
                  grid_cell_row_pos: 0
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: CENTER
                  text_align: LEFT
                  text_font: font_sm
                  text_color: c_text_s
              - label:
                  id: lbl_name
                  text: $devicename
                  grid_cell_column_pos: 1
                  grid_cell_row_pos: 0
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: CENTER
                  text_align: RIGHT
                  text_font: font_md
                  text_color: c_text_p

              - label:
                  id: lbl_build_l
                  text: "Build: "
                  grid_cell_column_pos: 0
                  grid_cell_row_pos: 1
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: CENTER
                  text_align: LEFT
                  text_font: font_sm
                  text_color: c_text_s
              - label:
                  id: lbl_build
                  grid_cell_column_pos: 1
                  grid_cell_row_pos: 1
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: CENTER
                  text_align: RIGHT
                  text_font: font_md
                  text_color: c_text_p
                  text:
                      format: "%s - %s"
                      args: [__DATE__, __TIME__]

              - label:
                  id: lbl_ssid_l
                  text: "SSID: "
                  grid_cell_column_pos: 0
                  grid_cell_row_pos: 2
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: CENTER
                  text_align: LEFT
                  text_font: font_sm
                  text_color: c_text_s
              - label:
                  id: lbl_ssid
                  text: "?"
                  grid_cell_column_pos: 1
                  grid_cell_row_pos: 2
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: CENTER
                  text_align: RIGHT
                  text_font: font_md
                  text_color: c_text_p
      
              - label:
                  id: lbl_ip_l
                  text: "IP: "
                  grid_cell_column_pos: 0
                  grid_cell_row_pos: 3
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: CENTER
                  text_align: LEFT
                  text_font: font_sm
                  text_color: c_text_s
              - label:
                  id: lbl_ip
                  text: "?"
                  grid_cell_column_pos: 1
                  grid_cell_row_pos: 3
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: CENTER
                  text_align: RIGHT
                  text_font: font_md
                  text_color: c_text_p
      
              - label:
                  id: lbl_mac_l
                  text: "MAC: "
                  grid_cell_column_pos: 0
                  grid_cell_row_pos: 4
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: CENTER
                  text_align: LEFT
                  text_font: font_sm
                  text_color: c_text_s
              - label:
                  id: lbl_mac
                  text: "?"
                  grid_cell_column_pos: 1
                  grid_cell_row_pos: 4
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: CENTER
                  text_align: RIGHT
                  text_font: font_md
                  text_color: c_text_p

    - id: page_temperature
      <<: *page_styles
      on_load:
        - lvgl.label.update:
            id: page_title
            text: Temperatur
      <<: !include
        file: sections/swipe_navigation.yaml
      widgets:
        - obj:
            pad_all: 1
            height: 100%
            width: 100%
            align: CENTER
            layout:
              type: GRID
              grid_columns: [ FR(1), FR(2), FR(1) ]
              grid_rows: [ FR(1), FR(4) ]
            widgets:
              - obj:
                  grid_cell_row_pos: 1
                  grid_cell_column_pos: 0
                  grid_cell_y_align: STRETCH
                  grid_cell_x_align: START
                  layout:
                    type: FLEX
                    flex_flow: COLUMN
                    flex_align_main: CENTER
                    flex_align_cross: START
                  widgets:
                    - label: # thermometer icon
                        <<: !include
                          file: widgets/labels/icon.yaml
                          vars:
                            uid: rom_temp_icon
                            icon: "\U000F050F"
                            icon_size: mdi_lg
                            color: c_text_s
                            align: left
                    - label: # area
                        <<: !include
                          file: widgets/labels/text.yaml
                          vars:
                            uid: room_temp_area
                            text: "Rom"
                            text_font: font_lg
                            color: c_text_s
                            align: left
              - label: # temperature value
                  <<: !include
                    file: widgets/labels/grid_text.yaml
                    vars:
                      uid: room_temp_value
                      text: "?"
                      text_font: font_fl
                      color: c_text_p
                      align: center
                      cell_column_pos: 1
                      cell_row_pos: 1
                      cell_x_align: center
                      cell_y_align: center
              - label: # temperature unit
                  <<: !include
                    file: widgets/labels/grid_text.yaml
                    vars:
                      uid: room_temp_unit
                      text: "°C"
                      text_font: font_xl
                      color: c_text_s
                      align: right
                      cell_column_pos: 2
                      cell_row_pos: 1
                      cell_x_align: end
                      cell_y_align: center

    - id: page_weather
      <<: *page_styles
      on_load:
        - lvgl.label.update:
            id: page_title
            text: Vær
      <<: !include
        file: sections/swipe_navigation.yaml
      widgets:
        - obj:
            pad_all: 1
            height: 100%
            width: 100%
            align: CENTER
            layout:
              type: GRID
              grid_rows: [ fr(3), fr(4) ]
              grid_columns: [ fr(1), fr(1) ]
            widgets:
              - image:
                  height: SIZE_CONTENT
                  width: SIZE_CONTENT
                  grid_cell_row_pos: 0
                  grid_cell_column_pos: 0
                  grid_cell_y_align: CENTER
                  grid_cell_x_align: CENTER
                  align: CENTER
                  src: unknown_60
                  id: weather_condition_icon
#                  widgets:
#                    - image:
#                        src: unknown_60
#                        id: weather_condition_icon
              - obj:
                  grid_cell_row_pos: 0
                  grid_cell_column_pos: 1
                  grid_cell_y_align: CENTER
                  bg_opa: TRANSP
                  layout:
                    type: FLEX
                    flex_flow: COLUMN
                    flex_align_main: CENTER
                    flex_align_cross: START
                  widgets:
                    - label:
                        text: "--°"
                        id: weather_temperature_today
                        text_font: font_xl
                        text_align: LEFT
                    - label:
                        text: "Været nå"
                        id: weather_condition_today
                        long_mode: wrap
                        scrollable: true
                        text_font: font_md
                        text_align: LEFT

              - obj:
                  width: 100%
                  height: SIZE_CONTENT
                  grid_cell_row_pos: 1
                  grid_cell_column_pos: 0
                  grid_cell_column_span: 2
                  grid_cell_y_align: CENTER
                  grid_cell_x_align: STRETCH
                  layout:
                    type: GRID
                    grid_rows: [ content ]
                    grid_columns: [ 70, 70, 70, 70 ]
                    pad_column: 6
                    pad_row: 0
                  widgets:
                      - obj:
                          <<: *forcast_obj_base
                          grid_cell_row_pos: 0
                          grid_cell_column_pos: 0
                          widgets:
                              - label:
                                  id: forecast_timestamp_0
                                  <<: *forcast_label_base_sm
                                  text: ???
                              - image:
                                  id: forecast_condition_icon_0
                                  <<: *forcast_image_base
                                  src: unknown_34
                              - label:
                                  id: forecast_temperature_0
                                  <<: *forcast_label_base
                                  text: "--°"
                      - obj:
                          <<: *forcast_obj_base
                          grid_cell_row_pos: 0
                          grid_cell_column_pos: 1
                          widgets:
                              - label:
                                  id: forecast_timestamp_1
                                  <<: *forcast_label_base_sm
                                  text: ???
                              - image:
                                  id: forecast_condition_icon_1
                                  <<: *forcast_image_base
                                  src: unknown_34
                              - label:
                                  id: forecast_temperature_1
                                  <<: *forcast_label_base
                                  text: "--°"
                      - obj:
                          <<: *forcast_obj_base
                          grid_cell_row_pos: 0
                          grid_cell_column_pos: 2
                          widgets:
                              - label:
                                  id: forecast_timestamp_2
                                  <<: *forcast_label_base_sm
                                  text: ???
                              - image:
                                  id: forecast_condition_icon_2
                                  <<: *forcast_image_base
                                  src: unknown_34
                              - label:
                                  id: forecast_temperature_2
                                  <<: *forcast_label_base
                                  text: "--°"
                      - obj:
                          <<: *forcast_obj_base
                          grid_cell_row_pos: 0
                          grid_cell_column_pos: 3
                          widgets:
                              - label:
                                  id: forecast_timestamp_3
                                  <<: *forcast_label_base_sm
                                  text: ???
                              - image:
                                  id: forecast_condition_icon_3
                                  <<: *forcast_image_base
                                  src: unknown_34
