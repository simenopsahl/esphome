      on_load:
        - lvgl.label.update:
            id: page_title
            text: Device
      widgets:
        - obj:
            <<: *container_styles
            layout:
              <<: *button_layout
            widgets:
              - label:
                  id: lbl_name_l
                  text: "Name: "
                  text_align: RIGHT
                  text_font: font_sm
                  text_color: c_text_s
              - label:
                  id: lbl_name
                  text: $devicename
                  text_font: font_md
                  text_color: c_text_p

              - label:
                  id: lbl_build_l
                  text: "Build: "
                  text_align: RIGHT
                  text_font: font_sm
                  text_color: c_text_s
              - label:
                  id: lbl_build
                  text_font: font_md
                  text_color: c_text_p
                  text:
                      format: "%s - %s"
                      args: [__DATE__, __TIME__]

              - label:
                  id: lbl_ssid_l
                  text: "SSID: "
                  text_align: RIGHT
                  text_font: font_sm
                  text_color: c_text_s
              - label:
                  id: lbl_ssid
                  text: "?"
                  text_font: font_md
                  text_color: c_text_p
      
              - label:
                  id: lbl_ip_l
                  text: "IP: "
                  text_align: RIGHT
                  text_font: font_sm
                  text_color: c_text_s
              - label:
                  id: lbl_ip
                  text: "?"
                  text_font: font_md
                  text_color: c_text_p
      
              - label:
                  id: lbl_mac_l
                  text: "MAC: "
                  text_align: RIGHT
                  text_font: font_sm
                  text_color: c_text_s
              - label:
                  id: lbl_mac
