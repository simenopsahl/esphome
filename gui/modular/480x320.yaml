font: !include
  file: fonts/fonts.yaml
  vars:
    text_sm: 16
    text_md: 20
    text_lg: 24
    text_xl: 32
    text_xxl: 48
    icons_sm: 20
    icons_md: 26
    icons_lg: 34
    icons_xl: 42
    icons_xxl: 50

.sizing:
  - &nav_widget_vars
    height: 50
    padding: 36

  - &page_styles
    <<: !include styles/page_styles.yaml
    pad_top: 50
    pad_bottom: 50

  - &container_styles
    <<: !include styles/container_styles.yaml
    pad_top: 0
    pad_bottom: 0
    pad_left: 6
    pad_right: 6

  - &button_layout
    <<: !include styles/button_layout.yaml
    pad_column: 8
    pad_row: 8

  - &button_widget_vars
    width: 49%
    height: 86

  - &wide_button_widget_vars
    width: 100%
    height: 86

script:
  - id: go_home
    then:
      - lvgl.page.show: ${home_page}

lvgl:
  default_font: font_md
  theme: !include themes/main.yaml
  top_layer:
    widgets:
      - <<: !include { file: widgets/header/widget.yaml, vars: { <<: *nav_widget_vars } }
      - <<: !include { file: widgets/footer/widget.yaml, vars: { <<: *nav_widget_vars } }
      - <<: !include { file: widgets/boot_screen/widget.yaml }
  pages:
    - id: splash
      skip: true
      on_load:
        - script.execute: go_home
    
    # analog clock
    - id: clock_page
      <<: *page_styles
      on_load:
        - lvgl.label.update:
            id: page_title
            text: Clock
      widgets:
        - obj: # clock container
            <<: *container_styles
            widgets:
              - meter: # clock face
                  height: 90%
                  align: CENTER
                  border_width: 0
                  bg_opa: TRANSP
                  scales:
                    - range_from: 0 # minutes scale
                      range_to: 60
                      angle_range: 360
                      rotation: 270
                      ticks:
                        width: 1
                        count: 61
                        length: 10
                        color: c_bg_s
                      indicators:
                        - line:
                            id: minute_hand
                            width: 3
                            color: c_text_s
                            r_mod: -4
                            value: 0
                    - range_from: 1 # hours scale for labels
                      range_to: 12
                      angle_range: 330
                      rotation: 300
                      ticks:
                        width: 1
                        count: 12
                        length: 1
                        major:
                          stride: 1
                          width: 4
                          length: 10
                          color: c_dark_gray
                          label_gap: 12
                    - range_from: 0 # hi-res hours scale for hand
                      range_to: 720
                      angle_range: 360
                      rotation: 270
                      ticks:
                        count: 0
                      indicators:
                        - line:
                            id: hour_hand
                            width: 5
                            color: c_purple
                            r_mod: -30
                            value: 0
              - label:
                  id: day_label
                  text_font: font_sm
                  y: -30
              - label:
                  id: date_label
                  text_font: font_sm
                  y: 30
    
    # device status
    - id: status_page
