---
# LVGL device status page

# Copy sensors to update lvgl
text_sensor:	
  - platform: copy
    source_id: sensor_ip_address
    id: sensor_ip_address_copy
    on_value: 
      then:
        - lvgl.label.update:
            id: lbl_ip
            text: !lambda return x;
  - platform: copy
    source_id: sensor_ssid
    id: sensor_ssid_copy
    on_value: 
      then:
        - lvgl.label.update:
            id: lbl_ssid
            text: !lambda return x;
  - platform: copy
    source_id: sensor_mac_address
    id: sensor_mac_address_copy
    on_value: 
      then:
        - lvgl.label.update:
            id: lbl_mac
            text: !lambda return x;

# status page
lvgl:
	pages:
    - id: status_page
      widgets:
        - obj:
            layout:
              type: GRID
              grid_columns: [CONTENT]
              grid_rows: [CONTENT, 30px]
            widgets:
							- obj:
									align: BOTTOM_MID
									grid_cell_column_pos: 0
									grid_cell_row_pos: 1
									styles: header_footer
									widgets:
										- image:
												src: i_information
												align: bottom_mid
												y: -2
												image_recolor: c_text_p
												image_recolor_opa: 100%
							- obj:
									align: TOP_MID
									grid_cell_column_pos: 0
									grid_cell_row_pos: 0
									width: 320
									height: 210
									pad_all: 6
									#pad_row: 6
									#pad_column: 6
									bg_color: 0x000000
									border_opa: TRANSP
									layout:
										type: GRID
										grid_columns: [FR(1), FR(4)]
										grid_rows: [FR(1), FR(1), FR(1), FR(1), FR(1)]
									widgets:
										- label:
												id: lbl_name_l
												text: "Name: "
												grid_cell_column_pos: 0
												grid_cell_row_pos: 0
												grid_cell_x_align: STRETCH
												grid_cell_y_align: STRETCH
												text_align: RIGHT
												text_font: f14
												text_color: c_text_s
										- label:
												id: lbl_name
												text: $devicename
												grid_cell_column_pos: 1
												grid_cell_row_pos: 0
												grid_cell_x_align: STRETCH
												grid_cell_y_align: STRETCH
												text_font: f16
												text_color: c_text_p

										- label:
												id: lbl_build_l
												text: "Build: "
												grid_cell_column_pos: 0
												grid_cell_row_pos: 1
												grid_cell_x_align: STRETCH
												grid_cell_y_align: STRETCH
												text_align: RIGHT
												text_font: f14
												text_color: c_text_s
										- label:
												id: lbl_build
												grid_cell_column_pos: 1
												grid_cell_row_pos: 1
												grid_cell_x_align: STRETCH
												grid_cell_y_align: STRETCH
												text_font: f16
												text_color: c_text_p
												text:
													format: "%s - %s"
													args: [__DATE__, __TIME__]

										- label:
												id: lbl_ssid_l
												text: "SSID: "
												grid_cell_column_pos: 0
												grid_cell_row_pos: 2
												grid_cell_x_align: STRETCH
												grid_cell_y_align: STRETCH
												text_align: RIGHT
												text_font: f14
												text_color: c_text_s
										- label:
												id: lbl_ssid
												text: "?"
												grid_cell_column_pos: 1
												grid_cell_row_pos: 2
												grid_cell_x_align: STRETCH
												grid_cell_y_align: STRETCH
												text_font: f16
												text_color: c_text_p
								
										- label:
												id: lbl_ip_l
												text: "IP: "
												grid_cell_column_pos: 0
												grid_cell_row_pos: 3
												grid_cell_x_align: STRETCH
												grid_cell_y_align: STRETCH
												text_align: RIGHT
												text_font: f14
												text_color: c_text_s
										- label:
												id: lbl_ip
												text: "?"
												grid_cell_column_pos: 1
												grid_cell_row_pos: 3
												grid_cell_x_align: STRETCH
												grid_cell_y_align: STRETCH
												text_font: f16
												text_color: c_text_p
								
										- label:
												id: lbl_mac_l
												text: "MAC: "
												grid_cell_column_pos: 0
												grid_cell_row_pos: 4
												grid_cell_x_align: STRETCH
												grid_cell_y_align: STRETCH
												text_align: RIGHT
												text_font: f14
												text_color: c_text_s
										- label:
												id: lbl_mac
												text: "?"
												grid_cell_column_pos: 1
												grid_cell_row_pos: 4
												grid_cell_x_align: STRETCH
												grid_cell_y_align: STRETCH
												text_font: f16
												text_color: c_text_p