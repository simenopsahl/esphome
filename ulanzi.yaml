substitutions:
  devicename: ulanzi
  location: "1etg, TV Stue"
  log_level: WARN

esphome:
  comment: "Ulanzi TC001 Pixel Clock @ Stue"
  name: ${devicename}
  friendly_name: ${devicename}
  area: ${location}
  project:
    version: "2.0.0"

