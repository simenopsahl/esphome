      lambda: |-
        ESP_LOGD(TAG, "remove default clock and set new color");
        id(rgb8x32)->set_clock_color(160,240,160);
        id(rgb8x32)->set_weekday_color(155,155,155);
        id(rgb8x32)->set_today_color(240,160,160);
  on_next_screen:
