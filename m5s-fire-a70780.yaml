binary_sensor:
  # Call sensors from HA.
  - platform: homeassistant
    entity_id: binary_sensor.etg2_stue_occupancy
    id: motion_stue
  - platform: homeassistant
    entity_id: binary_sensor.etg2_gang_occupancy
    id: motion_gang
  # Turn on display while room is occupied
  - platform: template
    id: motion_detected
    lambda: !lambda |-
      if ( (id(motion_stue).state) or (id(motion_gang).state) ) {
        return true;
      } else {
        return false;
      }
    on_state: 
      then:
        - script.execute: display_on_off

switch:
  - platform: template
    id: display_auto
    optimistic: true
    name: "Display auto off"
    entity_category: config

script:
  - id: display_on_off
    mode: restart
    then:
      - if:
          condition: 
            - binary_sensor.is_on: motion_detected
          then:
            - light.turn_on:
                id: backlight_light
                brightness: 75%
                transition_length: 1s
            - logger.log: "Motion detected. Display on"
          else:
            - if:
                condition: 
                  - binary_sensor.is_off: motion_detected
                then:
                  - delay: 15s
                  - light.turn_on:
                      id: backlight_light
                      brightness: 50%
                      transition_length: 10s
                  - logger.log: "Motion NOT detected. Display 50%"
                  - if:
                      condition: 
                        - binary_sensor.is_off: motion_detected
                      then:
                        - delay: 30s
                        - light.turn_on:
                            id: backlight_light
                            brightness: 25%
                            transition_length: 10s
                        - logger.log: "Motion NOT detected. Display 25%"
                        - if:
                            condition: 
                              - binary_sensor.is_off: motion_detected
                            then:
                              - delay: 45s
                              - light.turn_on:
                                  id: backlight_light
                                  brightness: 10%
                                  transition_length: 10s
                              - logger.log: "Motion NOT detected. Display 10%"
                              - if:
                                  condition: 
                                    - binary_sensor.is_off: motion_detected
                                    - switch.is_off: display_auto
                                  then:
                                    - delay: 1min
                                    - light.turn_off: backlight_light
                                    - logger.log: "Motion NOT detected. Display off"
  - id: time_update
    then:
      - lvgl.indicator.update:
          id: minute_hand
          value: !lambda |-
            return id(time_homeassistant).now().minute;
      - lvgl.indicator.update:
          id: hour_hand
          value: !lambda |-
            auto now = id(time_homeassistant).now();
            return std::fmod(now.hour, 12) * 60 + now.minute;
      - lvgl.label.update:
          id: date_label
          text: !lambda |-
            static const char * const mon_names[] = {"JAN", "FEB", "MAR", "APR", "MAI", "JUN", "JUL", "AUG", "SEP", "OKT", "NOV", "DEC"};
            static char date_buf[8];
            auto now = id(time_homeassistant).now();
            snprintf(date_buf, sizeof(date_buf), "%s %2d", mon_names[now.month-1], now.day_of_month);
            return date_buf;
      - lvgl.label.update:
          id: day_label
          text: !lambda |-
            static const char * const day_names[] = {"SØN", "MAN", "TIR", "ONS", "TOR", "FRE", "LØR"};
            return day_names[id(time_homeassistant).now().day_of_week - 1];

